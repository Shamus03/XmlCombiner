<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS Feeds</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <div id="divContent" class="container">
        <div id="divFeeds" class="row"><div class="loader centered"></div></div>

        <div id="divNewFeed" class="row" >
            <div class="col">
                <div class="input-group">
                    <span class="input-group-addon">Base Url</span>
                    <input id="inputBaseUrl" class="form-control" type="text" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Feed Name</span>
                    <input id="inputName" class="form-control" type="text" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Additional Queries</span>
                    <input id="inputAdditional" class="form-control" type="text" />
                </div>
                <button id="btnSubmitFeed" class="btn btn-success float-right">Submit</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
