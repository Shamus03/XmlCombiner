<tr class="trFeedGroup">

    <td><a class="btn btn-primary linkFeedGroup" href="#feedgroup?id={{id}}">{{description}}</a></td>
    <td>{{baseUrl}}</td>
    <td>
        <button class="btnUnhideFeedGroup btn btn-outline-warning {{#unless hidden}}hidden{{/unless}}" data-id="{{id}}">Unhide</button>
        <button class="btnHideFeedGroup btn btn-warning {{#if hidden}}hidden{{/if}}" data-id="{{id}}">Hide</button>
        <button class="btnDeleteFeedGroup btn btn-danger" data-id="{{id}}">Delete</button>
    </td>
</tr>
